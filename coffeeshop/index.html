<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <title>Coffee Shop</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="vecteezy_java-logo-transparent-png_22100214_204.png"/>
        </div>
        <h1>Java Coffee</h1>
    </div>
    <div class="form-wrapper">
       <form class="form-container">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" placeholder="Enter Quantity and Press Calculate"/>
            <label for="famount">Amount</label>
            <input id="famount" type="number" readonly/>
            <label for="discountp">Discount %</label>
            <input id="discountp" type="number" readonly/>
            <label for="discount">Discount</label>
            <input id="discount" type="number" readonly/>
            <button type="button" onClick="calculate()">Calculate</button>
            <label for="total">Final Amount</label>
            <input id="total" type="number" readonly/>
       </form>
        
        </div>
       
    </div>
</body>

</html>
