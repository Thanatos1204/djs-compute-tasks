<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75d94ce442.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Generic-Software-Company/Pricing</title>
</head>
<body>
    
        <div class="cards">
            <div class="basic card">
                <div class="card-header">    
                    <span class="fa-solid fa-paper-plane"></span>
                    <h2>BASIC</h2>
                </div>
                <div class="card-detail">
                    <p><span class="fa-solid fa-check"></span> 1 User</p>
                    <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-xmark"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-xmark"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-xmark"></span> Lorem ipsum</p>
                </div>
                <div class="card-price">
                    <p><sup>$</sup>9.99 <sub>/month</sub></p>
                </div>
                <div class="card-button">
                    <button class="card-btn">Buy Now!</button>
                </div>    
            </div>
            <div class="pro card">
                <div class="card-header">
                    <span class="fa-solid fa-plane-departure"></span>
                    <h2>PRO</h2>
                </div>
                    <div class="card-detail">
                        <p><span class="fa-solid fa-check"></span> 5 Users</p>
                        <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                        <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                        <p><span class="fa-solid fa-xmark"></span> Lorem ipsum</p>
                        <p><span class="fa-solid fa-xmark"></span> Lorem ipsum</p>
                    </div>
                    <div class="card-price">
                        <p><sup>$</sup>19.99 <sub>/month</sub></p>
                    </div>
                    <div class="card-button">
                        <button class="card-btn">Buy Now!</button>
                    </div>    
            </div>
            <div class="premium card">
                <div class="card-header">
                    <span class="fa-solid fa-rocket"></span>
                    <h2>PREMIUM</h2>
                </div>
                <div class="card-detail">
                    <p><span class="fa-solid fa-check"></span> 100 Users</p>
                    <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                    <p><span class="fa-solid fa-check"></span> Lorem ipsum</p>
                </div>
                <div class="card-price">
                    <p><sup>$</sup>49.99 <sub>/month</sub></p>
                </div>
                <div class="card-button">
                    <button class="card-btn">Buy Now!</button>
                </div>
            </div>
        </div>
    
</body>
</html>
